databaseChangeLog:
  - changeSet:
      id: 2024-07-18--0003-book
      author: a1exander78
      context: hw05 or test
      createTable:
        tableName: book
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: title
              type: varchar(255)
          - column:
              name: author_id
              type: bigint
              constraints:
                foreignKeyName: fk_book_author
                references: author(id)
                deleteCascade: true
          - column:
              name: genre_id
              type: bigint
              constraints:
                foreignKeyName: fk_book_genre
                references: genre(id)
                deleteCascade: true

