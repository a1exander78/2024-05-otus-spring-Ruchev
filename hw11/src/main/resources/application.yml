spring:
  messages:
    encoding: UTF-8

  datasource:
    url: jdbc:h2:mem:maindb

  sql:
    init:
      mode: never
      data-locations: data.sql
      schema-locations: schema.sql

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
    contexts: hw05, hw06, hw11

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    ROOT: ERROR

security:
  key: key
  authorities:
    - ROLE_ADMIN
    - ROLE_USER

