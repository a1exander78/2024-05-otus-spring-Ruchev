<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{all-books-page}">List of all books</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</head>
<body onload="showAllBooks()">
    <h3 th:text="#{book-table-header}">Books:</h3>
    <table class="element">
        <thead>
            <tr>
                <th th:text="#{book-field-id}">ID</th>
                <th th:text="#{book-field-title}">Title</th>
                <th th:text="#{book-field-author}">Author</th>
                <th th:text="#{book-field-genre}">Genre</th>
            </tr>
        </thead>
        <tbody id="book-table">
            <tr>
                <td>1</td>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian novel</td>
            </tr>
        </tbody>
    </table>
    <p/>
    <div>
        <a href="addBook.html" th:href="@{/book/new}" th:text="#{add-button-caption}">Add</a>
    </div>
    <p/>
    <div>
        <a href="start.html" th:href="@{/main}" th:text="#{main-page-button-caption}">Main page</a>
    </div>
</body>
</html>
