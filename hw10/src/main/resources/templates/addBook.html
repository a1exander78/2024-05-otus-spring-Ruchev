<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{add-page}">Add book</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</head>
<body onload="getCatalogs()">
<form id="add-form" action="addBook.html" th:action="@{/api/v1/book}" th:method="post">
    <h3 th:text = "#{book-form-header}">Book Info:</h3>

    <div class="row">
        <label for="book-title-input" th:text="#{book-field-title} + ':'">Title:</label>
        <input id="book-title-input" name="title" type="text" value="New book" maxlength="30" required/>
    </div>
    <div class="row">
        <label for="authorId-select" th:text="#{book-field-author} + ':'">Author:</label>
        <select id="authorId-select" name="authorId"></select>
    </div>
    <div class="row">
        <label for="genreId-select" th:text="#{book-field-genre} + ':'">Genre:</label>
        <select id="genreId-select" name="genreId"></select>
    </div>
    <div class="row">
        <button type="button" onclick="addBook()" th:text="#{save-button-caption}">Save</button>
        <a href="allBooks.html" th:href="@{/book/}">
            <button type="button" th:text="#{cancel-button-caption}">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
