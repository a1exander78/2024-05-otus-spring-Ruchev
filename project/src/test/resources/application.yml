spring:
  messages:
    encoding: UTF-8

  h2:
    console.enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
    contexts: test

logging:
  level:
    ROOT: ERROR

app-props:
  limitForBagsInHome: 6
  limitForBagsInCart: 4

security-props:
  salt: "Salt"