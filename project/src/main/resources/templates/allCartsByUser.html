<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{all-carts-by-user-page-title}">List of all carts by user</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</head>
<body th:attr="onload='showAllCartsByUser(' + ${userId} +')'">
    <h3 th:text="#{all-carts-table-header}">Carts</h3>

    <table class="element">
        <thead>
            <tr>
                <th th:text="#{cart-field-id}" th:title="#{cart-field-id-title}">ID</th>
                <th th:text="#{cart-field-status}" th:title="#{cart-field-status-title}">Status</th>
                <th th:text="#{user-field-id}" th:title="#{user-field-id-title}">User ID</th>
                <th th:text="#{cart-field-bags}">Bags</th>
            </tr>
        </thead>
        <tbody id="cart-table">
        </tbody>
    </table>
    <p/>
    <div>
        <a href="addCart.html" th:href="@{/user/{userId}/cart/add(userId=${userId})}" th:text="#{add-button-caption}" th:if="${role == 'USER'}">Add</a>
    </div>
    <p/>
    <div>
        <a href="start.html" th:href="@{/main}" th:text="#{main-page-button-caption}">Main page</a>
    </div>
</body>
</html>
