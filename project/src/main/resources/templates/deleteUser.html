<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{delete-user-page-title}">Delete user</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</head>

<body>
    <form id="delete-user-form" action="deleteUser.html" th:action="@{/api/v1/user/{userId}(userId=${userId})}" th:method="delete">
        <h3 th:text="#{confirm-header}">Are you sure?</h3>
        <div class="row">
            <button type="button" th:attr="onclick='deleteUser(' + ${userId} +')'" th:text="#{confirm-button-caption}">Confirm</button>
            <a href="singleUser.html" th:href="@{/user/__${userId}__}">
                <button type="button" th:text="#{cancel-button-caption}">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
