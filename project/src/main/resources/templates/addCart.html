<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{add-cart-page-title}">Add cart</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</head>

<body onload="getBags()">
<form id="add-cart-form" action="addCart.html" th:action="@{/api/v1/cart/}" th:method="post">
    <h3 th:text="#{cart-form-header}">Cart Info:</h3>
    <p/>
    <div class="row">
        <label for="user-id-input" th:text="#{user-field-id} + ':'">User ID:</label>
        <input id="user-id-input" type="text" readonly="readonly" name="id" th:value="${userId}" value="1"/>
    </div>

    <p/>
    <div class="row">
        <label for="bag-select" th:text="#{bag-field-typeOfWaste} + ':'">Bag:</label>
        <select id="bag-select" name="bag"></select>
    </div>
    <p/>
    <div class="row">
        <button type="button" onclick="addCart()" th:text="#{save-button-caption}">Save</button>
        <a href="allCartsByUser.html" th:href="@{/user/{userId}/cart/(userId=${userId})}">
            <button type="button" th:text="#{cancel-button-caption}">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
