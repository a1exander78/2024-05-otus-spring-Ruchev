<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{user-page-title}">Edit user</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css">
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</head>

<body th:attr="onload='showSingleUser(' + ${userId} +')'">
    <h3 th:text="#{user-table-header}">User</h3>

    <table class="element">
        <thead>
            <tr>
                <th th:text="#{user-field-id}">id</th>
                <th th:text="#{user-field-login}">login</th>
                <th th:text="#{user-field-username}">name</th>
                <th th:text="#{user-field-district}">district</th>
                <th th:text="#{user-field-home}">home</th>
                <th th:text="#{user-field-flat}">flat</th>
                <th th:text="#{user-field-authority}">authority</th>
            </tr>
        </thead>
        <tbody id="user-table"></tbody>
    </table>
    <p/>
    <div>
        <a href="editUserName.html" th:href="@{/user/{userId}/name(userId=${userId})}" th:text="#{edit-user-username-page-button-caption}">Edit username page</a>
    </div>
    <p/>
    <div>
        <a href="editUserPassword.html" th:href="@{/user/{userId}/password(userId=${userId})}" th:text="#{edit-user-password-page-button-caption}">Edit password page</a>
    </div>
    <p/>
    <div>
        <a href="editUserAuthority.html" th:href="@{/user/{userId}/authority(userId=${userId})}" th:text="#{edit-user-authority-page-button-caption}" th:if="${role == 'ADMIN'}">Edit authority page</a>
    </div>
    <p/>
    <div>
        <a href="deleteUser.html" th:href="@{/user/{userId}/delete(userId=${userId})}" th:text="#{delete-button-caption}" th:if="${role == 'ADMIN'}">Delete</a>
    </div>
    <p/>
    <div>
        <div class="row"><a href="allCartsByUser.html" th:href="@{/user/{userId}/cart/(userId=${userId})}" th:text="#{show-carts-button-caption}" th:if="${role == 'ADMIN'}">Show carts</a></div>
    </div>
    <p/>
    <div>
        <a href="allUsers.html" th:href="@{/user/}" th:text="#{all-users-page-button-caption}" th:if="${role == 'ADMIN'}">Users page</a>
    </div>
    <p/>
    <div>
        <a href="start.html" th:href="@{/main}" th:text="#{main-page-button-caption}">Main page</a>
    </div>
</body>
</html>
